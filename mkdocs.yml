  - 'Platform':
    - 'Understanding': 'platform/index.md'
  - 'EcoSystem':
    - 'Understanding': 'ecosystem/index.md'
  - 'Governance':
    - 'Understanding': 'governance/index.md'
    - 'Case for Governance': 'governance/case-for.md'
    - 'Usage':
      - 'Developer': 'governance/usage/developer.md'
      - 'Govenor': 'governance/usage/govenor.md'
    - 'Configuration':
      - 'Suite of Services': 'governance/configuration/suites.md'
      - 'MicroService': 'governance/configuration/index.md'
