site_name: Cyvive
site_descripiton: Immutable Change
site_author: cyvive.io
site_url: https://www.cyvive.io

copyright: '&copy; Taylored Technology 2018-Current'
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'grey'
    accent: 'lime'
  logo: 'images/logo.png'
  favicon: 'images/favicon.ico'
  feature:
    tabs: true
extra:
  search:
    language: 'en'
  manifest: 'manifest.webmanifest'
markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - toc:
      permalink: true
  - meta

extra_javascript:
  - 'javascripts/extra.js'

pages:
