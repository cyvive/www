apiVersion: v1
kind: Service
metadata:
  name: cyvive
  namespace: kube-system
  labels:
    cyvive: cyvive
spec:
  selector:
    cyvive: cyvive
  ports:
    - name: api
      port: 3000
      targetPort: 3000
  sessionAffinity: None
---
kind: ServiceAccount
apiVersion: v1
metadata:
  name: cyvive
  namespace: kube-system
---
apiVersion: rbac.authorization.k8s.io/v1beta1
kind: ClusterRoleBinding
metadata:
  name: cyvive
  namespace: kube-system
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: cluster-admin
subjects:
  - kind: ServiceAccount
    name: cyvive
    namespace: kube-system
---
kind: Deployment
apiVersion: apps/v1beta2
metadata:
  name: cyvive
  namespace: kube-system
  labels:
    cyvive: cyvive
spec:
  strategy:
    type: Recreate
  minReadySeconds: 10
  revisionHistoryLimit: 0
  selector:
    matchLabels:
      cyvive: cyvive
  template:
    metadata:
      labels:
        cyvive: cyvive
    spec:
      terminationGracePeriodSeconds: 10
      serviceAccount: cyvive
      securityContext:
        #runAsNonRoot: true
      volumes:
        - name: cyvive-config
          configMap:
            name: mandatory-cyvive-database
      containers:
        - name: cyvive
          image: gcr.io/taylored-technology/cyvive:kubernetes
          volumeMounts:
            - name: cyvive-config
              mountPath: /opt/deploy
          imagePullPolicy: Always
          env:
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.name
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_IP
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: status.podIP
            - name: CLUSTER
              value: minikube
            - name: FQDN_BASE
              value: 'somewhere.co'
            - name: INGRESS_NGINX
              value: 'true'
            - name: AUTHENTICATOR
              value: 'amqk ef5z fvrn gp6q p7dg pq6g pncu ww7l'
          livenessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/alive
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 60
            successThreshold: 1
            timeoutSeconds: 1
          readinessProbe:
            failureThreshold: 3
            httpGet:
              path: /health/ready
              port: 3000
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 30
            successThreshold: 1
            timeoutSeconds: 1
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: mandatory-cyvive-database
  namespace: kube-system
data:
  db.json: '{}'
---
apiVersion: apps/v1beta2
kind: DaemonSet
metadata:
  name: cyvive-prepull
  namespace: kube-system
spec:
  selector:
    matchLabels:
      name: cyvive-prepull
  template:
    metadata:
      labels:
        name: cyvive-prepull
    updateStrategy:
      type: RollingUpdate
      rollingUpdate:
        maxUnavailable: 10
    spec:
      initContainers:
      - name: prepull
        image: docker
        command: ["docker", "pull", "gcr.io/taylored-technology/cyvive:kubernetes"]
        volumeMounts:
        - name: docker
          mountPath: /var/run
      volumes:
      - name: docker
        hostPath:
          path: /var/run
      containers:
      - name: pause
        image: gcr.io/google_containers/pause
